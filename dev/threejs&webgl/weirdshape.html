<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#background { background: blue; }
		</style>
	</head>
	<body>
		<div id="background"></div>

		<script src="js/three.js"></script>
		<script src='js/THREEx.WindowResize.js'></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 1000 );
			scene.background = new THREE.Color( '#8E329F' );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			container = document.getElementById('background');
  			container.appendChild(renderer.domElement);

			// add cube
			var geometry = new THREE.BoxGeometry( 20, 20, 20);
			var material = new THREE.MeshNormalMaterial();
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			// update cube vertices
			for (var i = 0, l = geometry.vertices.length; i<l; i++) {
			  geometry.vertices[i].x += -10 + Math.random()*20;
			  geometry.vertices[i].y += -10 + Math.random()*20;
			}

			// rotate cube
			cube.rotation.x = 0.45;
			cube.rotation.y = -0.25;

			camera.position.z = 100;

			// var light = new THREE.PointLight( 0xFFFF00 );
			// light.position.set( 10, 0, 25 );
			// scene.add( light );

			// The thing will update on browser resize, hooray
			THREEx.WindowResize(renderer, camera);

			var render = function () {
			  requestAnimationFrame( render );
			  cube.rotation.x += 0.05;
			  renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
